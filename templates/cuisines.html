{% extends 'base.html' %}{% block content %}

<div class="cuisines-cover-image title-tagline">
    <div class="row">
        <div class="col s12">
            <h3>Cuisines</h3>
        </div>
    </div>
</div>

<div class="container">
    <div>
        <div class="row">
            <div class="row">
                <a href="{{ url_for('add_cuisine')}}" class="waves-effect waves-light btn amber accent-4"><i class="material-icons right">outlined_flag</i>Add a New Cuisine</a>
            </div>    
            <ul class="collapsible">
                {% for cuisine in cuisines %}
                <li>
                    <div class="collapsible-header recipe_header">
                    <strong>{{cuisine.cuisine_name}}</strong>
                    </div>
                </li>
                {% endfor %} 
            </ul>
        </div>   
    </div>
</div>

{% endblock %}

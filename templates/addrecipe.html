{% extends 'base.html' %}{% block content %}

<h3>Add Recipe</h3>
<div class="row">
    <form action="" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">local_dining</i>
                <input id="recipe_name" name="recipe_name" type="text" class="validate">
                <label for="recipe_name">Recipe Name</label>
            </div>
        </div>    
        <div class="row">
             <div class="input-field col s12">
             <i class="material-icons prefix">menu_book</i>
                <select id="course_name" name="course_name">
                    <option value="" disabled selected>Choose a Course</option>
                    {% for course in courses %}
                        <option value="{{course.course_name}}">{{course.course_name}}</option>
                    {% endfor %}
                </select>
                <label>Course Name</label>
            </div>
        </div>
        <div class="row">
             <div class="input-field col s12">
             <i class="material-icons prefix">outlined_flag</i>
                <select id="cuisine_name" name="cuisine_name">
                    <option value="" disabled selected>Choose a Cuisine</option>
                    {% for cuisine in cuisines %}
                        <option value="{{cuisine.cuisine_name}}">{{cuisine.cuisine_name}}</option>
                    {% endfor %}
                </select>
                <label>Cuisine Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">restaurant</i>
                <input id="servings" name="servings" type="number" class="validate">
                <label for="servings">Servings</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">hourglass_top</i>
                <input id="prep_time" name="prep_time" type="text" class="validate">
                <label for="prep_time">Prep Time</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">hourglass_bottom</i>
                <input id="cooking_time" name="cooking_time" type="text" class="validate">
                <label for="cooking_time">Cooking Time</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">hourglass_full</i>
                <input id="total_time" name="total_time" type="text" class="validate">
                <label for="total_time">Total Time</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">kitchen</i>
                <textarea id="ingredients" name="ingredients" type="text" class="materialize-textarea"></textarea>
                <label for="ingredients">Ingredients</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">article</i>
                <textarea id="step_1" name="step_1" type="text" class="materialize-textarea"></textarea>
                <label for="step_1">Step 1</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">article</i>
                <textarea id="step_2" name="step_2" type="text" class="materialize-textarea"></textarea>
                <label for="step_2">Step 2</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">article</i>
                <textarea id="step_3" name="step_3" type="text" class="materialize-textarea"></textarea>
                <label for="step_3">Step 3</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">article</i>
                <textarea id="step_4" name="step_4" type="text" class="materialize-textarea"></textarea>
                <label for="step_4">Step 4</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">article</i>
                <textarea id="step_5" name="step_5" type="text" class="materialize-textarea"></textarea>
                <label for="step_5">Step 5</label>
            </div>
        </div>
    </form>
</div>
{% endblock %}
